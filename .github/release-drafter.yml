# Configuration for the Release Drafter action.
# This file defines how release notes are automatically generated.

# Template for the release name. `$NEXT_PATCH_VERSION` is a placeholder.
name-template: 'v$NEXT_PATCH_VERSION'
# Template for the tag.
tag-template: 'v$NEXT_PATCH_VERSION'

# Define categories for pull requests based on their labels.
# The order of categories here determines their order in the release notes.
categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'feat'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bug'
  - title: 'ğŸ“ˆ Enhancements'
    labels:
      - 'enhancement'
      - 'refactor'
  - title: 'ğŸ“ Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: 'ğŸ”§ Maintenance'
    labels:
      - 'chore'
      - 'ci'
      - 'build'
      - 'dependencies'

# Template for each change line in the release notes.
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'

# Do not include pull requests with these labels in the release notes.
exclude-labels:
  - 'skip-changelog'

# The overall template for the release notes body.
template: |
  ## What's Changed
  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...$NEXT_TAG

  *This release was automatically generated by release-drafter.*
